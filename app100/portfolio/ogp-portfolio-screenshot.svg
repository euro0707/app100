<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Browser Window Frame -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <drop-shadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="1100" height="530" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="1100" height="40" rx="12" fill="#f1f5f9"/>
  <rect x="50" y="75" width="1100" height="15" fill="#f1f5f9"/>
  
  <!-- Traffic Light Buttons -->
  <circle cx="75" cy="70" r="6" fill="#ef4444"/>
  <circle cx="95" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="115" cy="70" r="6" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="160" y="58" width="300" height="24" rx="12" fill="white" stroke="#e2e8f0"/>
  <text x="170" y="73" font-family="SF Pro Text, Arial, sans-serif" font-size="11" fill="#64748b">euro0707.github.io/app100</text>
  
  <!-- Navigation -->
  <rect x="50" y="90" width="1100" height="60" fill="url(#headerGradient)"/>
  <text x="80" y="115" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="white">100 Apps Journey</text>
  <text x="80" y="135" font-family="Inter, Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Code. Learn. Grow.</text>
  
  <!-- Navigation Links -->
  <text x="950" y="120" font-family="Inter, Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Apps</text>
  <text x="990" y="120" font-family="Inter, Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">About</text>
  <text x="1030" y="120" font-family="Inter, Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Progress</text>
  <text x="1080" y="120" font-family="Inter, Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">GitHub</text>
  
  <!-- Hero Section -->
  <rect x="50" y="150" width="1100" height="120" fill="white"/>
  <text x="600" y="185" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#1f2937">100個のアプリ開発チャレンジ</text>
  <text x="600" y="210" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" fill="#6b7280">プログラミング学習の軌跡を公開中</text>
  
  <!-- Progress Ring -->
  <circle cx="600" cy="240" r="25" fill="none" stroke="#e5e7eb" stroke-width="4"/>
  <circle cx="600" cy="240" r="25" fill="none" stroke="#667eea" stroke-width="4" 
          stroke-dasharray="6.28 150.72" stroke-dashoffset="-39.25" transform="rotate(-90 600 240)"/>
  <text x="600" y="245" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1f2937">4/100</text>
  
  <!-- App Cards Grid -->
  <g transform="translate(80, 290)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="250" height="140" rx="8" fill="white" stroke="#e5e7eb"/>
    <rect x="0" y="0" width="250" height="60" rx="8" fill="#fef3c7"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#92400e">001: 数のお勉強アプリ</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="11" fill="#b45309">子ども向け数の概念学習</text>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">HTML, CSS, JavaScript</text>
    <text x="15" y="95" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">LocalStorage</text>
    <rect x="15" y="105" width="60" height="4" rx="2" fill="#10b981"/>
    <text x="15" y="125" font-family="Inter, Arial, sans-serif" font-size="9" fill="#10b981">✓ 完成</text>
  </g>
  
  <g transform="translate(350, 290)">
    <!-- Card 2 -->
    <rect x="0" y="0" width="250" height="140" rx="8" fill="white" stroke="#e5e7eb"/>
    <rect x="0" y="0" width="250" height="60" rx="8" fill="#dcfce7"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#15803d">002: マッチングゲーム</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="11" fill="#166534">動物と食べ物のペア</text>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">HTML5, CSS3, JavaScript</text>
    <text x="15" y="95" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Responsive Design</text>
    <rect x="15" y="105" width="60" height="4" rx="2" fill="#10b981"/>
    <text x="15" y="125" font-family="Inter, Arial, sans-serif" font-size="9" fill="#10b981">✓ 完成</text>
  </g>
  
  <g transform="translate(620, 290)">
    <!-- Card 3 -->
    <rect x="0" y="0" width="250" height="140" rx="8" fill="white" stroke="#e5e7eb"/>
    <rect x="0" y="0" width="250" height="60" rx="8" fill="#ede9fe"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#5b21b6">003: 記憶ゲーム</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6d28d9">色と形の記憶力向上</text>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">HTML5, CSS3, JavaScript</text>
    <text x="15" y="95" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Animation</text>
    <rect x="15" y="105" width="60" height="4" rx="2" fill="#10b981"/>
    <text x="15" y="125" font-family="Inter, Arial, sans-serif" font-size="9" fill="#10b981">✓ 完成</text>
  </g>
  
  <g transform="translate(890, 290)">
    <!-- Card 4 -->
    <rect x="0" y="0" width="250" height="140" rx="8" fill="white" stroke="#e5e7eb"/>
    <rect x="0" y="0" width="250" height="60" rx="8" fill="#e3f2fd"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1976d2">004: 乗り物パズル</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="11" fill="#1565c0">ドラッグ&ドロップ</text>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">JavaScript ES6+</text>
    <text x="15" y="95" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Drag & Drop API</text>
    <rect x="15" y="105" width="60" height="4" rx="2" fill="#10b981"/>
    <text x="15" y="125" font-family="Inter, Arial, sans-serif" font-size="9" fill="#10b981">✓ 完成</text>
  </g>
  
  <!-- Stats -->
  <rect x="50" y="450" width="1100" height="80" fill="#f8fafc"/>
  <text x="600" y="480" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937">4 apps completed • 96 to go</text>
  <text x="600" y="505" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#6b7280">Started: July 27, 2025 • Progress: 4%</text>
  
  <!-- Footer -->
  <rect x="50" y="530" width="1100" height="50" fill="#1f2937"/>
  <text x="600" y="555" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="white">© 2025 100 Apps Journey by euro0707</text>
</svg>