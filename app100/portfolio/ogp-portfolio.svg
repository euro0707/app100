<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="700" fill="white">
    100 Apps Journey
  </text>
  
  <!-- Tagline -->
  <text x="600" y="170" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Code. Learn. Grow.
  </text>
  
  <!-- Progress Ring Background -->
  <circle cx="600" cy="320" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
  <!-- Progress Ring (4%) -->
  <circle cx="600" cy="320" r="80" fill="none" stroke="white" stroke-width="8" 
          stroke-dasharray="20.1 482.9" stroke-dashoffset="-125.7" transform="rotate(-90 600 320)"/>
  
  <!-- Progress Text -->
  <text x="600" y="315" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="white">
    4
  </text>
  <text x="600" y="340" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
    / 100 apps
  </text>
  
  <!-- App Cards -->
  <g transform="translate(150, 450)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="220" height="100" rx="12" fill="url(#cardGradient)" opacity="0.95"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#1f2937">001: 数のお勉強</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">教育アプリ</text>
    <rect x="15" y="55" width="40" height="6" rx="3" fill="#10b981"/>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="10" fill="#9ca3af">HTML, CSS, JS</text>
  </g>
  
  <g transform="translate(390, 450)">
    <!-- Card 2 -->
    <rect x="0" y="0" width="220" height="100" rx="12" fill="url(#cardGradient)" opacity="0.95"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#1f2937">002: マッチングゲーム</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">ゲーム</text>
    <rect x="15" y="55" width="40" height="6" rx="3" fill="#10b981"/>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="10" fill="#9ca3af">HTML, CSS, JS</text>
  </g>
  
  <g transform="translate(630, 450)">
    <!-- Card 3 -->
    <rect x="0" y="0" width="220" height="100" rx="12" fill="url(#cardGradient)" opacity="0.95"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#1f2937">003: 記憶ゲーム</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">教育</text>
    <rect x="15" y="55" width="40" height="6" rx="3" fill="#10b981"/>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="10" fill="#9ca3af">HTML, CSS, JS</text>
  </g>
  
  <g transform="translate(870, 450)">
    <!-- Card 4 -->
    <rect x="0" y="0" width="220" height="100" rx="12" fill="url(#cardGradient)" opacity="0.95"/>
    <text x="15" y="25" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#1f2937">004: 乗り物パズル</text>
    <text x="15" y="45" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">ゲーム</text>
    <rect x="15" y="55" width="40" height="6" rx="3" fill="#10b981"/>
    <text x="15" y="80" font-family="Inter, Arial, sans-serif" font-size="10" fill="#9ca3af">HTML, CSS, JS</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="600" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
    euro0707.github.io/app100
  </text>
</svg>